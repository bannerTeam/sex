<footer class="footer" style="height: auto; min-height: 180px;">

		</div>
		<div class="uk-float-right footer-r clearfix">

	{maccms:foreach name="$maccms.site_qq_arr" id="qqs"}

		<a style="color:#1db69a; padding: 10px 0 5px;" class="btn-qq-cs" href="tencent://message/?uin={$qqs}&amp;Site=qq&amp;Menu=yes">
			<span>联系QQ:{$qqs}</span>
		</a>
