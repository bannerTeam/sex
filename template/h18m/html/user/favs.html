<!DOCTYPE HTML>
<html>

	<head>
		<title>我的收藏</title>
		<meta name="keywords" content="{$maccms.site_keywords}">
		<meta name="description" content=" {$maccms.site_description} "> 
		{include file="public/include"}
		<style>
			body{  color: #000;}
		</style>
		<script src="{$maccms.path_tpl}js/user/favs.js"></script>
	</head>

	<body>
		{include file="public/header_min"}

		<div class="liebiao" >
			<div class="left"><i></i>共有<span id="videos_total"></span>个</div>			
		</div>
		<section class="ui-panel">
			<h2 class="ui-arrowlink"></h2>
			<ul class="ui-grid-trisect" id="vlist">			
				{volist name="list" id="vo"}
				<li style="width: 49.5%;">					
					<div class="ui-grid-trisect-img" style="padding-top: 54.47%;"><span style="background-image:url('{:mac_url_img($vo.data.pic)}')"></span>
						<div class="cnl-tag tag">
							{$vo.data.timeadd}
						</div>
						<div class="delete" data-id = "{$vo.ulog_id}"><i></i>移除</div>
					</div>					
					<h4 class="ui-nowrap" style="font-size: 100%;font-weight: 400;text-align:center"><a href="/vod/detail/id/{$vo.data.id}" >{$vo.data.name}</a></h4>
				</li>
				{/volist}
			</ul>
			<div class="loading" id="loading" style="display: block;"><span><img src="{$maccms.path_tpl}img/m_loading.gif"  height="16" align="absmiddle"></span></div>
		</section>
		<script type="text/javascript">
			 $('#videos_total').html('{$__PAGING__.record_total}');
			var s = {
				limit:20
			};
			pageInit(s);
		</script>

		{include file="public/foot"}

	</body>

</html>
