<div class="g-header g-head" id="qheader">
	<div class="g-header-container">
		<div class="g-box">
			<!--logo-->
			<div class="yk-logo">
				<a href="/" title="{$maccms.site_name}">
					<img src="{$maccms.path_tpl}images/logo.png">
				</a>
			</div>
			<!--顶部导航-->
			<div class="g-head-center">
				<ul>					
					<li class="{if condition=" $maccms.aid eq 1 "} current{/if}">
						<a class="bar-list" href="/">首页</a>
					</li>
					{maccms:type parent="menu-itema" order="asc" by="sort"}
					<li class="{if condition=" ($vo.type_id eq MAC_TYPE_ID || $vo.type_id eq MAC_TYPE_PID) "} current{/if}">
						<a class="bar-list" href="{:mac_url_type($vo,[],'type')}" title="{$vo.type_name}">{$vo.type_name}</a>
					</li>
					{/maccms:type}
					
					
				</ul>
			</div>
			<!--顶部搜索-->
			<div class="search">
				<div class="search-box">
					<form id="searchForm" action="{:mac_url('vod/search')}" method="get">
						<input type="text" class="default" value="" name="wd">

						<button type="submit">搜索</button>
					</form>

				</div>
			</div>
			<!--顶部右边导航-->

		</div>
	</div>
</div>
