<header>
	<div class="nav-top navbar-inverse">
		<div class="container">
			<ul class="nav nav-pills social">
			</ul>
			<ul class="nav nav-pills top-menu">
			</ul>
		</div>
	</div>
	<div class="nav-content">
		<div class="container">
			<div class="logo">
				<a href="/"><img src="{$maccms.path_tpl}images/logo.png" alt="AV精品"></a>
			</div>
			<div class="search">
				<form id="search-form"  action="{:mac_url('vod/search')}" method="POST">
					
					<div class="input-group input-group-lg">
						<input type="text" id="wd" name="wd" class="form-control" value="">
						<div class="input-group-btn">
							<button type="submit" name="submit" class="btn btn-default btn-lg pull-right btn-submit"><i class="fa fa-search"></i></button>
						</div>
					</div>
				</form>
			</div>
			<div class="clearfix"></div>
			<nav class="navbar navbar-inverse" role="navigation" id="menu-main">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header" id="menu-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-main-collapse"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
						<span class="navbar-toggle navbar-menu">Menu</span> </div>

					<div class="collapse navbar-collapse" id="menu-main-collapse">
						<ul id="menu-main-content" class="nav navbar-nav">
							<li class="{if condition=" $maccms.aid eq 1 "} active{/if}">
								<a href="/">首页</a>
							</li>
							{maccms:type parent="menu-itema" order="asc" by="sort"}
							<li class="{if condition=" ($vo.type_id eq MAC_TYPE_ID || $vo.type_id eq MAC_TYPE_PID) "} active{/if}">
								<a href="{:mac_url_type($vo,[],'type')}" title="{$vo.type_name}">{$vo.type_name}</a>
							</li>
							{/maccms:type}
						</ul>

					</div>

				</div>

			</nav>

		</div>
	</div>
</header>
