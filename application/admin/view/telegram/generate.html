{include file="../../../application/admin/view/public/head" /}
<div class="page-container p10">
	<form class="layui-form layui-form-pane" method="post" action="">
		<div class="layui-form-item">
			<label class="layui-form-label">发送条数：</label>
			<div class="layui-input-block">
				<select name="number" lay-verify="flag">
					<option value="6">6</option>
					<option value="8">8</option>
					<option value="10" selected="selected">10</option>
					<option value="12">12</option>
					<option value="15">15</option>
					<option value="18">18</option>
					<option value="25">25</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">发送间隔：</label>
			<div class="layui-input-block">
				<select name="minute" lay-verify="flag">
					<option value="30">30分钟</option>
					<option value="45">45分钟</option>
					<option value="60">60分钟</option>
					<option value="90" selected="selected">90分钟</option>
					<option value="120">2小时</option>
					<option value="180">3小时</option>
					<option value="240">4小时</option>
				</select>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">立即执行：</label>
			<div class="layui-input-block">
				<input name="status" type="radio" id="rad-1" value="1" title="是">
				<div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i>
					<div>是</div>
				</div>
				<input name="status" type="radio" id="rad-2" value="0" title="系统" checked="">
				<div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i>
					<div>系统</div>
				</div>
			</div>
		</div>

		<div class="layui-form-item center">
			<div class="layui-input-block">
				<button type="submit" class="layui-btn" lay-submit="" lay-filter="formSubmit" data-child="true">保 存</button>
				<button class="layui-btn layui-btn-warm" type="reset">还 原</button>
			</div>
		</div>
	</form>

</div>
{include file="../../../application/admin/view/public/foot" /}
<script type="text/javascript">
	layui.use(['form', 'layer', 'laydate'], function() {
		// 操作对象
		var form = layui.form,
			layer = layui.layer,
			$ = layui.jquery;

		

		// 验证
		form.verify({
			flag: function(value) {
				if(value == "") {
					return "请选择位置";
				}
			},
			link: function(value) {
				if(value == "") {
					return "请输入链接地址";
				}
			}
		});

	});
</script>

</body>

</html>
